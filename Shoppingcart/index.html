<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Shoping Cart</title>
  </head>
  <body>
  <header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light font-weight-bold">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="img/Shopme-logo.png"
            alt=""
            width="110"
            height="27"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Clothing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Dresses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Beauty</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Accessories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </head>
    <!-- carousel -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="caroimg d-block w-90 h-80 display-flex align-items-center"
            src="img/C.jpg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="caroimg d-block w-90 display-flex align-items-center"
            src="img/B.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="caroimg d-block w-90 display-flex align-items-center"
            src="img/A.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span
          class="arrow carousel-control-next-icon"
          aria-hidden="true"
        ></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="container">
      <div class="d-flex justify-content-center row">
        <div class="col-md-8">
          <div class="p-2"></div>
    <!-- Shoping cart -->
    <main>
          <hr />
          <h4>Your Shoping List</h4>
          <hr />
          <div
            class="
              d-flex
              flex-row
              justify-content-between
              align-items-center
              p-2
              bg-white
              mt-4
              px-3
              rounded
            "
          >   
          <!-- shoes -->
            <div class="mr-1">
              <img class="rounded" src="img/shoes.jpg" width="70" />
              <i class="heart far fa-heart"></i>
            </div>
            <div class="d-flex flex-column align-items-center product-details">
              <span class="font-weight-bold">Shoes</span>
              <div class="d-flex flex-row product-desc">
                <div class="size mr-1">
                  <span class="text-grey">Size:</span
                  ><span class="font-weight-bold">&nbsp;M</span>
                </div>
                <div class="color">
                  <span class="text-grey">Color:</span
                  ><span class="font-weight-bold">&nbsp;Brown</span>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center qty">
              <button type="button" class="btnplus btn btn-dark">+</button>
              <h5 class="qte text-grey mt-1 mr-1 ml-1">1</h5>
              <button type="button" class="btnminus btn btn-dark">-</button>
            </div>
            <div>
              <h5 class="price text-grey">$70.00</h5>
            </div>
            <div>
              <i class="trash far fa-trash"></i>
            </div>
            <div class="d-flex align-items-center"></div>
          </div>
          <div
            class="
              d-flex
              flex-row
              justify-content-between
              align-items-center
              p-2
              bg-white
              mt-4
              px-3
              rounded
            "
          >
            <!-- T-shirt -->
            <div class="mr-1">
              <img class="rounded" src="img/tshirt.jpg" width="70" />
              <i class="heart far fa-heart"></i>
            </div>
            <div class="d-flex flex-column align-items-center product-details">
              <span class="font-weight-bold">T-shirt</span>
              <div class="d-flex flex-row product-desc">
                <div class="size mr-1">
                  <span class="text-grey">Size:</span
                  ><span class="font-weight-bold">&nbsp;M</span>
                </div>
                <div class="color">
                  <span class="text-grey">Color:</span
                  ><span class="font-weight-bold">&nbsp;Black</span>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center qty">
              <button type="button" class="btnplus btn btn-dark">+</button>
              <h5 class="qte text-grey mt-1 mr-1 ml-1">1</h5>
              <button type="button" class="btnminus btn btn-dark">-</button>
            </div>
            <div>
              <h5 class="price text-grey">$35.00</h5>
            </div>
            <div>
              <i class="trash far fa-trash"></i>
            </div>
            <div class="d-flex align-items-center"></div>
          </div>
          <div
            class="
              d-flex
              flex-row
              justify-content-between
              align-items-center
              p-2
              bg-white
              mt-4
              px-3
              rounded
            "
          >
            <!-- Trousers -->
            <div class="mr-1">
              <img class="rounded" src="img/trousers.jpg" width="70" />
              <i class="heart far fa-heart"></i>
            </div>
            <div class="d-flex flex-column align-items-center product-details">
              <span class="font-weight-bold">Trousers</span>
              <div class="d-flex flex-row product-desc">
                <div class="size mr-1">
                  <span class="text-grey">Size:</span
                  ><span class="font-weight-bold">&nbsp;M</span>
                </div>
                <div class="color">
                  <span class="text-grey">Color:</span
                  ><span class="font-weight-bold">&nbsp;Grey</span>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center qty">
              <button type="button" class="btnplus btn btn-dark">+</button>
              <h5 class="qte text-grey mt-1 mr-1 ml-1">1</h5>
              <button type="button" class="btnminus btn btn-dark">-</button>
            </div>
            <div>
              <h5 class="price text-grey">$80.00</h5>
            </div>
            <div>
              <i class="trash far fa-trash"></i>
            </div>
            <div class="d-flex align-items-center"></div>
          </div>
          <div
            class="
              d-flex
              flex-row
              justify-content-between
              align-items-center
              p-2
              bg-white
              mt-4
              px-3
              rounded
            "
          >
            <!-- Hat -->
            <div class="mr-1">
              <img class="rounded" src="img/hat.jpg" width="70" />
              <i class="heart far fa-heart"></i>
            </div>
            <div class="d-flex flex-column align-items-center product-details">
              <span class="font-weight-bold">Hat</span>
              <div class="d-flex flex-row product-desc">
                <div class="size mr-1">
                  <span class="text-grey">Size:</span
                  ><span class="font-weight-bold">&nbsp;S</span>
                </div>
                <div class="color">
                  <span class="text-grey">Color:</span
                  ><span class="font-weight-bold">&nbsp;Orange</span>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center qty">
              <button type="button" class="btnplus btn btn-dark">+</button>
              <h5 class="qte text-grey mt-1 mr-1 ml-1">1</h5>
              <button type="button" class="btnminus btn btn-dark">-</button>
            </div>
            <div>
              <h5 class="price text-grey">$10.00</h5>
            </div>
            <div>
              <i class="trash far fa-trash"></i>
            </div>
            <div class="d-flex align-items-center"></div>
          </div>
          <div
            class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"
          >
            <input
              type="text"
              class="form-control border-0 gift-card font-weight-bold"
              placeholder="TOTAL"
            />

            <h5 class="text-grey" id="totalPrice">$0</h5>
          </div>
          <div
            class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"
          >
            <button
              class="btn btn-warning btn-block btn-lg ml-2 pay-button"
              type="button"
            >
              Proceed to Pay
            </button>
          </div>
        </div>
      </div>
    </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
